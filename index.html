<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Bookmarks</title>
  <meta name="title" content="My Bookmarks">
  <meta name="description" content="This will serve as my bookmarks or landing page with fancy css"">
  <link href=" style.css" rel="stylesheet" type="text/css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <a href="#home" class="logo">
      <span>Favourite Web Pages</span>
    </a>
    <box-icon name='menu' id="menu-icon"></box-icon>

  </header>

  <section class="home" id="home">
    <div class="home-content">
      <h2>Hello, It's my <span>bookmarks!</span></h2>
      <h4 class="text-animation"><span></span></h4>


      <div class="social-icons">
        <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
        <a href="https://www.instagram.com/"><i class='bx bxl-instagram-alt'></i></a>
        <a href="https://www.twitter.com/"><i class='bx bxl-twitter'></i></a>
        <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
        <a href="https://github.com/"><i class='bx bxl-github'></i></a>
      </div>
    </div>
  </section>
</body>

</html>
