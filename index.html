<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Bookmarks</title>
  <meta name="title" content="My Bookmarks">
  <meta name="description" content="This will serve as my bookmarks or landing page with fancy css"">
  <link href=" style.css" rel="stylesheet" type="text/css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <section class="home" id="home">
    <div class="home-content">
      <h2>Welcome to the <span>internet!</span></h2>
      <h4 class="text-animation"><span></span></h4>
      
      <div class="social-icons">
        <a href="facebook.com"><i class='bx bxl-facebook'></i></a>
        <a href="instagram.com"><i class='bx bxl-instagram-alt'></i></a>
        <a href="twitter.com"><i class='bx bxl-twitter'></i></a>
        <a href="youtube.com"><i class='bx bxl-youtube'></i></a>
        <a href="app.simplelogin.io"><i class='bx bxs-envelope'></i></a>
        <a href="mail.proton.me/u/0/inbox"><i class='bx bx-lock-alt' ></i></a>
        <a href="discord.com/channels/@me"><i class='bx bxl-discord-alt' ></i></a>
        <a href="github.com"><i class='bx bxl-github'></i></a>
        <a href="archive.org"><i class='bx bx-archive-in' ></i></a>
        <a href="mega.nz/login"><i class='bx bxl-gmail'></i></a>
        <a href="codeavengers.com"><i class='bx bx-code-alt'></i></a>
        <a href="guerillamail.com"><i class='bx bxl-mailchimp'></i></a>
        <a href="thesaurus.com"><i class='bx bx-book-content'></i></a>
        <a href="onlinegdb.com/online_c++_compiler"><i class='bx bxl-c-plus-plus'></i></a>
        <a href="virustotal.com/old-browsers"><i class='bx bxs-virus-block'></i></a>
        <a href="zyro.com/ai/content-generator"><i class='bx bxs-edit-alt'></i></a>
        <a href="quillbot.com"><i class='bx bx-pencil'></i></a>
        <a href="thoughtscreen.com"><i class='bx bx-brain'></i></a>
        <a href="genius.com"><i class='bx bx-music'></i></a>
        <a href="bigjpg.com"><i class='bx bx-expand'></i></a>
        <a href="desmos.com/calculator"><i class='bx bx-expand'></i></a>
        <a href="wolframalpha.com"><i class='bx bx-math'></i></a>
        <a href="thehackernews.com"><i class='bx bxs-news'></i></a> 
        <a href="alternativeto.net"><i class='bx bx-intersect'></i></a>
        <a href="cleanpng.com"><i class='bx bx-leaf' ></i></a>
        <a href="ilovepdf.com"><i class='bx bxs-file-pdf'></i></a>
        <a href="drawio.com"><i class='bx bx-edit-alt'></i></a>
        <a href="10minutemail.com"><i class='bx bx-timer'></i></a>
        
      </div>
      
    </div>
  </section>
  <script>
    // JavaScript to update text-animation content on hover
    const socialIcons = document.querySelectorAll('.social-icons a');

    socialIcons.forEach(icon => {
      icon.addEventListener('mouseover', function() {
        const url = this.getAttribute('href');
        document.querySelector('.text-animation span').textContent = url;
      });

      icon.addEventListener('mouseout', function() {
        // Reset text when mouse leaves the icon
        document.querySelector('.text-animation span').textContent = '';
      });
    });
  </script>
</body>
</html>
